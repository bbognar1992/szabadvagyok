<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időpontfoglalás - Szabad Vagyok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-gray': {
                            50: '#f5f5f5',
                            100: '#e8e8e8',
                            200: '#f0f0f0',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gradient-to-br from-gray-50 via-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-6 text-gray-800">
    <div class="w-full max-w-7xl mx-auto">
        <div class="bg-white/95 rounded-3xl shadow-2xl overflow-hidden max-w-4xl mx-auto border border-black/10 backdrop-blur-sm">
            <!-- Header Section -->
            <div class="px-4 md:px-10 py-6 md:py-9 border-b border-black/10 bg-white/95 flex justify-between items-center md:flex-row flex-col md:items-center md:gap-0 gap-2">
                <div class="flex items-center gap-1.5 md:gap-2.5 text-xs font-medium tracking-wide">
                    <span class="text-black font-semibold tracking-wider text-xs uppercase">SZABAD VAGYOK</span>
                    <span class="text-gray-600 font-light text-xs md:text-lg">/</span>
                    <span class="text-gray-700 font-medium text-xs">Bence Bognár</span>
                </div>
            </div>

            <!-- Main Content -->
            <div class="p-10 bg-white/80 min-h-[600px] flex items-start justify-center overflow-hidden">
                <!-- Calendar and Time Slots Container -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full items-start" id="bookingSelection">
                    <!-- Calendar Section -->
                    <div class="flex flex-col md:block hidden md:flex" id="calendarSection">
                        <div class="flex items-center justify-between mb-5">
                            <button class="bg-white/90 border border-black/15 w-9 h-9 rounded-xl cursor-pointer flex items-center justify-center text-lg text-gray-700 transition-all duration-300 shadow-sm hover:bg-gray-50 hover:border-black hover:text-black hover:shadow-md hover:-translate-y-0.5" id="prevMonth">‹</button>
                            <h2 class="text-xl font-semibold text-black tracking-tight" id="monthYear">December 2025</h2>
                            <button class="bg-white/90 border border-black/15 w-9 h-9 rounded-xl cursor-pointer flex items-center justify-center text-lg text-gray-700 transition-all duration-300 shadow-sm hover:bg-gray-50 hover:border-black hover:text-black hover:shadow-md hover:-translate-y-0.5" id="nextMonth">›</button>
                        </div>
                        <div class="grid grid-cols-7 gap-2" id="calendarGrid">
                            <!-- Calendar days will be generated by JavaScript -->
                        </div>
                    </div>

                    <!-- Time Slots Section -->
                    <div class="hidden flex-col h-[500px] bg-gray-50/90 p-7 rounded-2xl border border-black/10 shadow-lg md:flex" id="timeSlotsSection">
                        <button class="hidden bg-white/90 border border-black/15 text-gray-700 px-6 py-3 rounded-xl text-sm font-medium cursor-pointer mb-7 w-full text-left shadow-sm hover:bg-gray-50 hover:border-black hover:text-black hover:shadow-md hover:-translate-y-0.5 transition-all duration-300 md:hidden" id="mobileBackToCalendar">← Vissza a dátumhoz</button>
                        <div class="flex items-center gap-2 mb-3 text-xs">
                            <span class="text-gray-600 font-medium">Idő</span>
                            <span class="text-gray-700 font-medium" id="timezoneDisplay">Central European Time (16:01)</span>
                        </div>
                        <div class="grid grid-cols-1 gap-2.5 h-[400px] overflow-y-auto pr-2 flex-1 scrollbar-thin scrollbar-track-gray-100/50 scrollbar-thumb-black/20 hover:scrollbar-thumb-black/30" id="timeSlots">
                            <p class="text-gray-400 text-sm text-center py-12 px-6 col-span-full font-normal">Kérjük, válassz egy dátumot a naptárból</p>
                        </div>
                    </div>
                </div>

                <!-- Booking Summary -->
                <div class="w-full max-w-lg flex flex-col h-full overflow-hidden justify-between hidden" id="bookingSummary">
                    <div>
                        <h3 class="text-lg font-semibold text-black mb-4 tracking-tight">Foglalás összefoglalója</h3>
                        <div class="flex flex-col gap-2 mb-4">
                            <div class="flex flex-col gap-2 p-4 bg-white/90 rounded-xl border border-black/10 shadow-sm">
                                <div class="flex justify-between items-center">
                                    <span class="text-sm text-gray-600 font-medium">Dátum:</span>
                                    <span class="text-sm font-semibold text-black" id="summaryDate">-</span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="text-sm text-gray-600 font-medium">Időpont:</span>
                                    <span class="text-sm font-semibold text-black" id="summaryTime">-</span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="text-sm text-gray-600 font-medium">Időtartam:</span>
                                    <span class="text-sm font-semibold text-black" id="summaryDuration">-</span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-4 flex flex-col gap-3">
                            <div class="flex flex-col gap-1.5">
                                <label for="guestName" class="text-sm font-medium text-gray-700 tracking-tight">Név</label>
                                <input type="text" id="guestName" class="w-full px-4 py-2.5 border border-black/15 rounded-xl text-sm font-normal text-gray-700 bg-white/90 transition-all duration-300 box-border shadow-sm placeholder:text-gray-400 focus:outline-none focus:border-black focus:bg-white/95 focus:ring-4 focus:ring-black/10 focus:shadow-md hover:border-black/25 hover:shadow-sm" placeholder="Add meg a neved" required>
                            </div>
                            <div class="flex flex-col gap-1.5">
                                <label for="guestEmail" class="text-sm font-medium text-gray-700 tracking-tight">Email cím</label>
                                <input type="email" id="guestEmail" class="w-full px-4 py-2.5 border border-black/15 rounded-xl text-sm font-normal text-gray-700 bg-white/90 transition-all duration-300 box-border shadow-sm placeholder:text-gray-400 focus:outline-none focus:border-black focus:bg-white/95 focus:ring-4 focus:ring-black/10 focus:shadow-md hover:border-black/25 hover:shadow-sm" placeholder="Add meg az email címed" required>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <button class="w-full px-6 py-3 bg-gradient-to-r from-gray-900 to-gray-800 text-white border-none rounded-xl text-base font-semibold cursor-pointer transition-all duration-300 shadow-lg tracking-tight hover:from-black hover:to-gray-900 hover:shadow-xl hover:-translate-y-0.5 hover:scale-[1.01] active:from-gray-950 active:to-gray-900 active:translate-y-0 active:scale-[0.99] active:shadow-lg block" id="confirmBooking">Foglalás megerősítése</button>
                        <button class="w-full px-6 py-3 bg-white/90 border border-black/15 text-gray-700 rounded-xl text-base font-medium cursor-pointer transition-all duration-300 shadow-sm tracking-tight hover:bg-gray-50 hover:border-black hover:text-black hover:shadow-md hover:-translate-y-0.5 active:translate-y-0 active:shadow-sm block" id="backToSelection">Mégse</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center py-5 mt-6">
            <div class="text-xs text-gray-600 font-normal">© 2025 Bence Bognar. Minden jog fenntartva.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
