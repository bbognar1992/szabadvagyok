<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időpontfoglalás - Szabad Vagyok</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="booking-wrapper">
            <!-- Header Section -->
            <div class="header">
                <div class="branding">
                    <span class="brand-text">SZABAD VAGYOK</span>
                    <span class="brand-separator">/</span>
                    <span class="brand-name">Bence Bognár</span>
                </div>
                <div class="header-booking-text">Foglaljon egy 30 perces találkozót</div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Calendar and Time Slots Container -->
                <div class="booking-selection" id="bookingSelection">
                    <!-- Calendar Section -->
                    <div class="calendar-section">
                        <div class="calendar-header">
                            <button class="nav-btn prev-month" id="prevMonth">‹</button>
                            <h2 class="month-year" id="monthYear">December 2025</h2>
                            <button class="nav-btn next-month" id="nextMonth">›</button>
                        </div>
                        <div class="calendar-grid" id="calendarGrid">
                            <!-- Calendar days will be generated by JavaScript -->
                        </div>
                    </div>

                    <!-- Time Slots Section -->
                    <div class="time-slots-section">
                        <button class="mobile-back-btn" id="mobileBackToCalendar" style="display: none;">← Vissza a dátumhoz</button>
                        <div class="timezone-info">
                            <span class="timezone-label">Idő</span>
                            <span class="timezone-value" id="timezoneDisplay">Central European Time (16:01)</span>
                        </div>
                        <div class="time-slots" id="timeSlots">
                            <p class="no-date-selected">Kérjük, válassz egy dátumot a naptárból</p>
                        </div>
                    </div>
                </div>

                <!-- Booking Summary -->
                <div class="booking-summary" id="bookingSummary" style="display: none;">
                    <h3>Foglalás összefoglalója</h3>
                    <div class="summary-details">
                        <div class="summary-item">
                            <div class="summary-row">
                                <span class="label">Dátum:</span>
                                <span class="value" id="summaryDate">-</span>
                            </div>
                            <div class="summary-row">
                                <span class="label">Időpont:</span>
                                <span class="value" id="summaryTime">-</span>
                            </div>
                            <div class="summary-row">
                                <span class="label">Időtartam:</span>
                                <span class="value" id="summaryDuration">-</span>
                            </div>
                        </div>
                    </div>
                    <div class="contact-form">
                        <div class="form-group">
                            <label for="guestName">Név</label>
                            <input type="text" id="guestName" class="form-input" placeholder="Add meg a neved" required>
                        </div>
                        <div class="form-group">
                            <label for="guestEmail">Email cím</label>
                            <input type="email" id="guestEmail" class="form-input" placeholder="Add meg az email címed" required>
                        </div>
                    </div>
                    <div class="booking-actions">
                        <button class="book-btn" id="confirmBooking">Foglalás megerősítése</button>
                        <button class="cancel-btn" id="backToSelection">Mégse</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
