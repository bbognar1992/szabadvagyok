<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időpontfoglalás - Szabad Vagyok</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'playful-purple': '#8B5CF6',
                        'playful-pink': '#EC4899',
                        'playful-blue': '#3B82F6',
                        'playful-green': '#10B981',
                        'playful-orange': '#F59E0B',
                        'relax-bg': '#FEF7FF',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        'bounce-slow': 'bounce 2s infinite',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-slate-50 min-h-screen flex flex-col p-4 text-gray-900">
    <div class="flex-1 flex items-center justify-center">
        <div class="w-full max-w-6xl mx-auto">

        <div class="bg-white overflow-hidden max-w-md mx-auto border border-gray-200 rounded-2xl shadow-lg relative">
            <!-- Header Section -->
            <div class="px-8 py-8 bg-gradient-to-r from-blue-600 to-blue-700 flex justify-center items-center relative overflow-hidden">
                <div class="flex flex-col items-center gap-2">
                    <div class="flex items-center gap-3 text-xl font-semibold text-center">
                        <span class="text-white">Szabad Vagyok</span>
                        <span class="text-blue-200">•</span>
                        <span class="text-blue-100 font-normal">Bence Bognár</span>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="p-8 bg-white min-h-[600px] max-h-[750px] flex flex-col items-center relative overflow-y-auto">
                <!-- Progress Indicator -->
                <div class="flex items-center justify-center mb-8 w-full max-w-xs">
                    <div class="flex items-center space-x-4">
                        <div class="cursor-pointer" onclick="goToStep(1)">
                            <div class="w-8 h-8 rounded-full bg-playful-purple flex items-center justify-center text-white font-bold text-sm transition-all duration-300 hover:scale-110" id="step1">1</div>
                        </div>
                        <div class="w-8 h-0.5 bg-gray-300 transition-all duration-300 cursor-pointer" id="progress1" onclick="goToStep(1)"></div>
                        <div class="cursor-pointer" onclick="goToStep(2)">
                            <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center text-gray-600 font-bold text-sm transition-all duration-300 hover:scale-110" id="step2">2</div>
                        </div>
                        <div class="w-8 h-0.5 bg-gray-300 transition-all duration-300 cursor-pointer" id="progress2" onclick="goToStep(2)"></div>
                        <div class="cursor-pointer" onclick="goToStep(3)">
                            <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center text-gray-600 font-bold text-sm transition-all duration-300 hover:scale-110" id="step3">3</div>
                        </div>
                    </div>
                </div>

                <!-- Step Content Container -->
                <div class="w-full max-w-4xl" id="bookingFlow">
                    <!-- Step 1: Date Selection -->
                    <div class="step-content" id="stepDateSelection">
                        <div class="text-center mb-8">
                            <h2 class="text-2xl font-bold text-gray-900 mb-6">Válassza ki a dátumot</h2>
                        </div>

                        <!-- Calendar Section -->
                        <div class="p-6 bg-gray-50 border border-gray-200 rounded-xl" id="calendarSection">
                            <div class="flex items-center justify-between mb-6">
                                <button class="bg-gray-200 hover:bg-gray-300 w-10 h-10 cursor-pointer flex items-center justify-center text-lg text-gray-700 transition-all duration-200 rounded-lg hover:shadow-sm" id="prevMonth">‹</button>
                                <h2 class="text-xl font-bold text-gray-900" id="monthYear">December 2025</h2>
                                <button class="bg-gray-200 hover:bg-gray-300 w-10 h-10 cursor-pointer flex items-center justify-center text-lg text-gray-700 transition-all duration-200 rounded-lg hover:shadow-sm" id="nextMonth">›</button>
                            </div>
                            <div class="grid grid-cols-7 gap-3" id="calendarGrid">
                                <!-- Calendar days will be generated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Step 2: Time Selection -->
                    <div class="step-content hidden" id="stepTimeSelection">
                        <div>
                            <div class="text-center mb-8">
                                <h2 class="text-2xl font-bold text-gray-900 mb-6">Válassza ki az időpontot</h2>
                                <p class="text-gray-600 text-sm mb-4" id="selectedDateDisplay">Kiválasztott dátum: <span class="font-semibold text-blue-600">-</span></p>
                            </div>

                            <!-- Time Slots Section -->
                            <div class="p-6 bg-gray-50 border border-gray-200 rounded-xl mb-8" id="timeSlotsSection">
                                <div class="flex items-center gap-3 mb-6 text-sm">
                                    <span class="text-blue-600 font-semibold">Idő</span>
                                    <span class="text-gray-500 font-medium" id="timezoneDisplay">Közép-európai idő (16:01)</span>
                                </div>

                                <!-- Time Slot Tabs -->
                                <div class="grid grid-cols-3 gap-2 mb-6">
                                    <button class="py-3 px-4 text-sm font-medium transition-all duration-200 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-sm" id="interval1Tab">
                                        08:00-10:00
                                    </button>
                                    <button class="py-3 px-4 text-sm font-medium transition-all duration-200 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg border border-gray-200" id="interval2Tab">
                                        10:00-12:00
                                    </button>
                                    <button class="py-3 px-4 text-sm font-medium transition-all duration-200 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg border border-gray-200" id="interval3Tab">
                                        12:00-14:00
                                    </button>
                                    <button class="py-3 px-4 text-sm font-medium transition-all duration-200 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg border border-gray-200" id="interval4Tab">
                                        14:00-16:00
                                    </button>
                                    <button class="py-3 px-4 text-sm font-medium transition-all duration-200 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg border border-gray-200" id="interval5Tab">
                                        16:00-18:00
                                    </button>
                                    <button class="py-3 px-4 text-sm font-medium transition-all duration-200 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg border border-gray-200" id="interval6Tab">
                                        18:00-20:00
                                    </button>
                                </div>

                                <!-- Time Slots Container -->
                                <div class="max-h-[300px] overflow-y-auto pr-2 scrollbar-thin scrollbar-track-playful-purple/10 scrollbar-thumb-playful-purple/30 hover:scrollbar-thumb-playful-purple/50" id="timeSlots">
                                    <p class="text-gray-400 text-sm text-center py-12 px-6 col-span-full font-normal bg-gradient-to-r from-playful-purple/10 to-playful-pink/10 rounded-xl">Időpontok betöltése...</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                    <!-- Step 3: Booking Details -->
                    <div class="step-content hidden" id="stepBookingDetails">
                        <div>
                            <div class="text-center mb-8">
                                <h2 class="text-2xl font-bold text-gray-900 mb-6">Foglalás részletei</h2>
                            </div>

                            <!-- Booking Summary -->
                            <div class="mb-12">
                                <div class="p-6 bg-gray-50 border border-gray-200 rounded-xl">
                                    <div class="flex justify-between items-center gap-6 text-sm font-semibold text-gray-900">
                                        <span id="summaryDate">-</span>
                                        <span id="summaryTime">-</span>
                                        <span id="summaryDuration">15 perc</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Contact Form -->
                            <div class="flex flex-col gap-4">
                                <div class="flex flex-col gap-2">
                                    <label for="guestName" class="text-sm font-semibold text-gray-700">Teljes név</label>
                                    <input type="text" id="guestName" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base font-medium text-gray-900 bg-white transition-all duration-200 placeholder:text-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100" placeholder="Add meg a teljes neved" required>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label for="guestEmail" class="text-sm font-semibold text-gray-700">Email cím</label>
                                    <input type="email" id="guestEmail" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base font-medium text-gray-900 bg-white transition-all duration-200 placeholder:text-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100" placeholder="érvényes email cím szükséges" required>
                                </div>
                            </div>
                        </div>

                        <!-- Confirm Button -->
                        <div class="flex justify-center mt-12 mb-8">
                            <button class="bg-blue-600 hover:bg-blue-700 text-white border-none py-4 px-8 font-semibold cursor-pointer transition-all duration-200 rounded-lg shadow-sm hover:shadow-md disabled:opacity-50 disabled:cursor-not-allowed" id="confirmBooking" disabled>Foglalás megerősítése</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Footer -->
    <footer class="w-full max-w-6xl mx-auto mt-8 mb-4">
        <div class="text-center">
            <div class="text-sm text-gray-500 font-medium border-t border-gray-200 pt-6">© 2025 Bence Bognár ✨ Minden jog fenntartva.</div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
